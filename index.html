<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-container" class="colors p-4 text-center">
      <h2 class="text-xl font-bold p-4">Tetris</h2>
      <div
        id="canvas-wrapper"
        class="w-full relative"
        style="aspect-ratio: 10/20"
      >
        <canvas id="tetris-canvas" tabindex="0"></canvas>
      </div>
      <div class="mt-4 text-center">
        <p class="text-lg font-medium">
          Score: <span id="score-display">0</span>
        </p>
        <p class="text-sm font-medium">Click canvas to start/pause</p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
